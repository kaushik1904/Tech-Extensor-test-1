<form
  action=""
  class="container"
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  novalidate
>
  <!-- 1.name -->
  <div class="form-group">
    <label for="">FirstName : </label>
    <input
      [class.is-invalid]="firstName.invalid && firstName.touched"
      formControlName="firstName"
      type="text"
      class="form-control"
    />
    <div *ngIf="firstName.invalid && firstName.touched">
      <small *ngIf="firstName.errors?.['required']" class="text-danger"
        >firstName required</small
      >
    </div>
  </div>
  <div class="form-group">
    <label for="">MiddleName : </label>
    <input
      [class.is-invalid]="middleName.invalid && middleName.touched"
      formControlName="middleName"
      type="text"
      class="form-control"
    />
    <div *ngIf="middleName.invalid && middleName.touched">
      <small *ngIf="middleName.errors?.['required']" class="text-danger"
        >middleName required</small
      >
    </div>
  </div>
  <div class="form-group">
    <label for="">LastName : </label>
    <input
      [class.is-invalid]="lastName.invalid && lastName.touched"
      formControlName="lastName"
      type="text"
      class="form-control"
    />
    <div *ngIf="lastName.invalid && lastName.touched">
      <small *ngIf="lastName.errors?.['required']" class="text-danger"
        >lastName required</small
      >
    </div>
  </div>

  <!-- 2.textarea -->
  <div class="form-group">
    <textarea
      class="form-control mt-3"
      name="textArea"
      formControlName="textArea"
      rows="1"
    ></textarea>
  </div>

  <!-- 3.age -->
  <div class="form-group">
    <label for="">Age :</label>
    <input
      type="number"
      name="age"
      formControlName="age"
      class="form-control"
    />
  </div>

  <!-- 4.gender -->
  <div class="mb-3">
    <label for="">Gender :</label>
    <div class="form-check">
      <input
        type="radio"
        formControlName="gender"
        class="form-check-input"
        name="gender"
        value="Male"
      />
      <label for="" class="form-check-label">Male</label>
    </div>
    <input
      type="radio"
      formControlName="gender"
      class="form-check-input"
      name="gender"
      value="Female"
    />
    <label for="" class="form-check-label">Female</label>
  </div>

  <!-- 5.hobby -->
  <div formGroupName="hobby">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="cricket"
        formControlName="cricket"
        value="cricket"
      />
      <label class="form-check-label">cricket</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="dancing"
        formControlName="dancing"
        value="dancing"
      />
      <label class="form-check-label">dancing</label>
    </div>
  </div>

  <!-- 6.company -->

  <div class="form-group">
    <label class="from-label">Company : </label>
    <select class="form-select" formControlName="company" name="company">
      <option *ngFor="let i of company">{{ i }}</option>
    </select>
  </div>
  <!-- 7.buttons -->
  <div class="form-group mt-3">
    <button class="btn btn-secondary" (click)="goBack()">Back</button>
    <button class="btn btn-success" (click)="fetchData()">Fetch Data</button>
    <button class="btn btn-primary">Submit</button>
    <button class="btn btn-warning" (click)="clearAll()">Clear All</button>
  </div>
</form>
