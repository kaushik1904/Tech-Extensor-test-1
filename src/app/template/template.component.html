<form action="" class="container" #userForm="ngForm" novalidate>
  <!-- 1.name -->
  <div class="form-group">
    <label for="">FirstName : </label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      [(ngModel)]="userModel.firstName"
      #firstName="ngModel"
      [class.is-invalid]="firstName.invalid && firstName.touched"
      required
    />
    <small
      class="text-danger"
      [class.d-none]="firstName.valid || firstName.untouched"
      >Firstname is required</small
    >
  </div>
  <div class="form-group">
    <label for="">MiddleName : </label>
    <input
      type="text"
      name="middleName"
      [(ngModel)]="userModel.middleName"
      class="form-control"
      #middleName="ngModel"
      [class.is-invalid]="middleName.invalid && middleName.touched"
      required
    />
    <small
      class="text-danger"
      [class.d-none]="middleName.valid || middleName.untouched"
      >Middlename is required</small
    >
  </div>
  <div class="form-group">
    <label for="">LastName : </label>
    <input
      type="text"
      class="form-control"
      name="lastName"
      [(ngModel)]="userModel.lastName"
      #lastName="ngModel"
      [class.is-invalid]="lastName.invalid && lastName.touched"
      required
    />
    <small
      class="text-danger"
      [class.d-none]="lastName.valid || lastName.untouched"
      >Lastname is required</small
    >
  </div>

  <!-- 2.textarea -->
  <div class="form-group">
    <textarea
      class="form-control mt-3"
      name="textArea"
      [(ngModel)]="
        userModel.firstName +
        ' ' +
        userModel.middleName +
        ' ' +
        userModel.lastName
      "
      rows="1"
      disabled
    ></textarea>
  </div>

  <!-- 3.age -->
  <div class="form-group">
    <label for="">Age :</label>
    <input
      type="number"
      name="age"
      [(ngModel)]="userModel.age"
      class="form-control"
    />
  </div>

  <!-- 4.gender -->
  <div class="mb-3">
    <label for="">Gender :</label>
    <div class="form-check">
      <input
        type="radio"
        [(ngModel)]="userModel.gender"
        class="form-check-input"
        name="gender"
        value="Male"
      />
      <label for="" class="form-check-label">Male</label>
    </div>
    <input
      type="radio"
      [(ngModel)]="userModel.gender"
      class="form-check-input"
      name="gender"
      value="Female"
    />
    <label for="" class="form-check-label">Female</label>
  </div>

  <!-- 5.hobby -->
  <div ngModelGroup="hobby">
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="cricket"
        [(ngModel)]="userModel.hobby.cricket"
      />
      <label class="form-check-label" for="inlineCheckbox1">cricket</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="dancing"
        [(ngModel)]="userModel.hobby.dancing"
      />
      <label class="form-check-label" for="inlineCheckbox1">dancing</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="reading"
        [(ngModel)]="userModel.hobby.reading"
      />
      <label class="form-check-label" for="inlineCheckbox1">reading</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="blogging"
        [(ngModel)]="userModel.hobby.blogging"
      />
      <label class="form-check-label" for="inlineCheckbox1">blogging</label>
    </div>
    <div class="form-check form-check-inline">
      <input
        class="form-check-input"
        type="checkbox"
        name="journaling"
        [(ngModel)]="userModel.hobby.journaling"
      />
      <label class="form-check-label" for="inlineCheckbox1">journaling</label>
    </div>
  </div>

  <!-- 6.company -->

  <div class="form-group">
    <label class="from-label">Company : </label>
    <select class="form-select" [(ngModel)]="userModel.company" name="company">
      <option *ngFor="let i of company">{{ i }}</option>
    </select>
  </div>

  <!-- 7.buttons -->
  <div class="form-group mt-3">
    <button class="btn btn-secondary" (click)="goBack()">Back</button>
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
    <button class="btn btn-warning" (click)="clearAll()">Clear All</button>
  </div>
</form>
