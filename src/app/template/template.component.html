<form action="" class="container" #userForm="ngForm">
  <!-- 1.name -->
  {{ userForm.value | json }}
  <div class="form-group">
    <label for="">FirstName : </label>
    <input
      type="text"
      class="form-control"
      name="firstName"
      [(ngModel)]="userModel.firstName"
    />
  </div>
  <div class="form-group">
    <label for="">MiddleName : </label>
    <input
      type="text"
      name="middleName"
      [(ngModel)]="userModel.middleName"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">LastName : </label>
    <input
      type="text"
      class="form-control"
      name="lastName"
      [(ngModel)]="userModel.lastName"
    />
  </div>

  <!-- 2.textarea -->
  <div class="form-group">
   
  </div>
</form>
